      <ul class="navbar-nav">
        <li class="nav-item active">

<div id="comp-render" *ngIf="displaynotif">
  <app-notification-window (closeNotification)="handleNotificationClose()"></app-notification-window>
</div>

  <app-play-request (closeRequest)="handleRequestClose()"></app-play-request>
</div>
<div *ngIf="displaygroup" id="comp-render">
  <app-group (closeGroup)="handleGroupClose()"></app-group>
</div>
