<section class="min-vh-100" style="background-color: #5A5A5A;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form>
                <div class="d-flex align-items-center mb-3 pb-1">
                  <h1 class="fw-bold mb-0">Profil bearbeiten</h1>
                </div>
                <h1 class="fw-bold mb-0">Diese Seite hat keine Funktionalität und ist nicht an das Backend angebunden. </h1>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="username" class="form-control form-control-lg" id="username" type="text"/>
                  <label class="form-label" for="username">Benutzername</label>
                </div>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="email" class="form-control form-control-lg" id="email" type="email"/>
                  <label class="form-label" for="email">Email Adresse</label>
                </div>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="password" class="form-control form-control-lg" id="password" type="password"/>
                  <label class="form-label" for="password">Passwort</label>
                </div>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="newPassword" class="form-control form-control-lg" id="newPassword"
                         type="password"/>
                  <label class="form-label" for="newPassword">Neues Passwort</label>
                </div>
                <div class="form-outline mb-4">
                  <input (change)="onFileSelected($event)" accept="image/*" class="form-control form-control-lg"
                         id="profilePicture" type="file"/>
                  <label class="form-label" for="profilePicture">Profilbild ändern</label>
                </div>
                <div class="pt-1 mb-4">
                  <button (click)="updateProfile()" class="btn btn-dark btn-lg btn-block" type="button">Speichern
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
