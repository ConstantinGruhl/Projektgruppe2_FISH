<section class="min-vh-100" style="background-color: #5A5A5A;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Registrierung</span>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="firstname" type="text"/>
                    <label class="form-label" for="firstname">Vorname</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="lastname" type="text"/>
                    <label class="form-label" for="lastname">Nachname</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="accountname" type="text"/>
                    <label class="form-label" for="accountname">Benutzername</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="profilename" type="text"/>
                    <label class="form-label" for="profilename">Gamertag</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="email" type="email"/>
                    <label class="form-label" for="email">Email Adresse</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="password" type="password"/>
                    <label class="form-label" for="password">Passwort</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" id="confirmPassword" type="password"/>
                    <label class="form-label" for="confirmPassword">Passwort best√§tigen</label>
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" (click)="registerUser()"
                            type="button">
                      Registrieren
                    </button>
                  </div>

                  <a class="small text-muted" href="ResetPassword">Passwort vergessen?</a>
                  <p class="mb-5 pb-lg-2">Haben Sie schon einen Account? <a href="" style="color: #393f81;">Hier anmelden</a></p>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-5 d-flex align-items-center justify-content-center flex-fill backgroundImg">
              <div class="img-container">
                <img src="../assets/FISH.png" alt="Bild Beschreibung" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
