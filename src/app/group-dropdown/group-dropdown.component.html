<div class="container">
  <div *ngIf="areThereGroups">
    <select (change)="update($event)" (focus)="refreshGroups()" aria-label="Default select example" class="form-select">
      <option value="default">----</option>
      <option *ngFor="let group of groups" [value]="group.idGroup">{{ group.Name }}</option>
    </select>
  </div>
  <div *ngIf="!areThereGroups">
    <button class="btn btn-primary" routerLink="/createGroup">Gruppe erstellen</button>
  </div>
</div>
