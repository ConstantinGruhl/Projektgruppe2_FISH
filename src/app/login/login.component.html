<section class="vh-100" style="background-color: #5A5A5A;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row">
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Anmeldung</span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">UserName</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"/>
                    <label class="form-label" for="form2Example27">Passwort</label>
                  </div>
                  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button"
                            (click)="loginUser()">Login

                    </button>
                  </div>

                  <a class="small text-muted" href="ResetPassword">Passwort vergessen?</a>
                  <p class="mb-5 pb-lg-2">Noch kein Account? <a href="register" style="color: #393f81;">Hier registrieren</a></p>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-5 d-flex align-items-center justify-content-center flex-fill backgroundImg" >
              <div class="img-container">
                <img src="../assets/FISH.png" alt="Bild Beschreibung" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
